<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 1 ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <h1>carga de tareas</h1>


        <form action="/" method="post">
            <div class="mb-3">
                <label for="campo-id" class="form-label">id</label>
                <input type="number" class="form-control" id="campo-id" placeholder="1">
            </div>
            <div class="mb-3">
                <label for="campo-titulo" class="form-label">titulo</label>
                <input type="text" class="form-control" id="campo-titulo" placeholder="comprar leche">
            </div>
            <div class="mb-3">
                <label for="campo-descripcion" class="form-label">descripcion</label>
                <textarea class="form-control" id="campo-descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="campo-tiempo" class="form-label">tiempo</label>
                <input type="datetime-local" class="form-control" id="campo-tiempo">
            </div>
            <div class="mb-3">
                <label for="campo-imagen" class="form-label">imagen</label>
                <input class="form-control" type="file" id="campo-imagen">
            </div>
            <div class="mb-3">
                <label for="campo-responsable" class="form-label">responsable</label>
                <input type="text" class="form-control" id="campo-responsable" placeholder="juan perez">
            </div>
            <div class="mb-3">
                <label for="campo-estado" class="form-label">estado</label>
                <select class="form-select" aria-label="Default select example" id="campo-estado">
                    <option selected>seleccione un estado</option>
                    <option value="pendiente">pendiente</option>
                    <option value="en proceso">en proceso</option>
                    <option value="en prueba">en prueba</option>
                    <option value="completada">completada</option>
                  </select>
            </div>
            <div class="mb-3">
                la tarea esta <span id="estado-seleccionado">  ?</span>
            </div>
        </form>
    </div>
</body>

</html>
